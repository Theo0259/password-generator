<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Générateur de password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <form
        class="d-flex align-items-center justify-content-center vh-100 flex-column"
      >
        <div class="col-auto mb-2">
          <label for="length">Combien de caractères désirez-vous ?</label>
          <input
            type="number"
            id="length"
            class="form-control p-2"
            min="5"
            max="20"
          />
        </div>

        <div
          class="col-auto mb-2 d-flex justify-content-center align-items-center"
        >
          <button
            type="button"
            class="btn btn-dark me-2"
            onclick="generatePassword()"
          >
            Générer un mdp
          </button>
          <input type="text" id="password" class="form-control p-2" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
